<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Business Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script> 
</head>
<body>

    <h2>Local Business Reviews</h2>

    <div class="testimonial-container" id="testimonial-container">
        </div>

    <button id="prev">Prev</button>
    <button id="next">Next</button>

    <h3>Submit a Review</h3>
    <form id="reviewForm">
        <input type="text" id="name" placeholder="City Name" required>
        <input type="text" id="business" placeholder="Business Name" required>
        <textarea id="review" placeholder="Write your review..." required></textarea>
        <button type="submit">Submit Review</button>
    </form>

</body>
</html>
